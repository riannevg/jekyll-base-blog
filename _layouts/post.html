---
layout: default
--- 

<section class='grid'>

    <div class='padded-1 col-8'>

        <div class='intro'>
            <h1> {{ page.title }}</h1>
            <p>Written by {{page.author}}</p>
            <p>{{page.date | date_to_long_string}}</p>
            <!-- <span>{{page.categories | join: ", "}}</span> -->
            
            {% for item in page.categories %}
            <span class='tag'>{{ item }}</span>
            {% endfor %}
        </div>

    {{content}}

    </div>

    <div class='padded-1 col-4'>
<h2>Recent Posts</h2>

        {% for post in site.posts %}

<a href='{{post.url}}'>{{post.title}}</a>

{% endfor %}

    </div>

</section>
